<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="elements/elements.html"></link>
    <style media="screen">
      .cir { border: solid 1px; font-family: "Lucida Console", Monaco, monospace; }
      google-map {
        height: 750px;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="app">
      <style is="custom-style">
        .flex-horizontal {
          @apply(--layout-horizontal);
        }
        .flexchild {
          @apply(--layout-flex);
        }
      </style>
      <div class="container flex-horizontal">
        <div>
          <weather-widget city="{{city}}"></weather-widget>
        </div>
        <div class="flexchild">
          <paper-material elevation="1">
            <google-map latitude="{{city.coord.lat}}" longitude="{{city.coord.lon}}" zoom="11"></google-map>
          </paper-material>          
        </div>
      </div>
        <!-- example of polymer element existing independently & bound to another element -->
        <!-- <weather-item city="{{city.name}}" class="cir"></weather-item> -->
    </template>
  </body>
</html>
